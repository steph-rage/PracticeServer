<!DOCTYPE html>
<html>
	<head>
		<title>Test Creator</title>
	</head>
	<body>
		<h1>Test Creator</h1>
		<p>Enter the first question on the test</p>
		<form method="post"> 
			<input type='text' name='question'/>
			<input type='submit'/>
		</form>
		<ol>
			{% for question in questions %}
				<li>{{ question }}</li>
			{% endfor %}
		</ol>
	</body>
</html>
